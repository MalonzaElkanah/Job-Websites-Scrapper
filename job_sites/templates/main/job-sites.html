<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Job Sites</title>
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<h3>Job Sites</h3>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-striped">
					<thead>
					    <tr>
					      	<th scope="col">#</th>
					      	<th scope="col">Name</th>
					      	<th scope="col">Link</th>
					      	<th scope="col">Tag</th>
					      	<th scope="col">Date</th>
					      	<th scope="col">Action</th>
					    </tr>
					</thead>
					<tbody>
					{% for site in job_sites %}
					    <tr>
					      	<th scope="row">{{forloop.counter}}</th>
					      	<td>{{site.name}}</td>
					      	<td>{{site.link}}</td>
					      	<td>{{site.tag}}</td>
					      	<td>{{site.date_created}}</td>
					      	<td><a href="{% url 'job-site' site.name|slugify site.id %}" class="btn btn-primary">View</a></td>
					      	<td><a href="{% url 'edit-job-site' site.name|slugify site.id %}" class="btn btn-secondary">Edit</a></td>
					    </tr>
					{% empty %}
						<tr>
							<td colspan="6" class="text-center">No Job Sites Data...<a href="{% url 'add-job-site' %}">Click Here to add.</a></td>
						</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
			<div class="col-12">
				<a href="{% url 'add-job-site' %}" class="btn btn-primary">Add Job Site</a>
			</div>
		</div>
	</div>


	<!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
